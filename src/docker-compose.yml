version: '3.4'

services:
  nosql.data:
    container_name: distributed-lock-mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db
  
  redis.cache:
    container_name: distributed-lock-redis
    image: redis:alpine
    ports:
      - "6379:6379"

  producer:
    container_name: distributed-lock-producer
    image: distributed-lock-producer
    build:
      context: Producer
      dockerfile: Dockerfile
    volumes:
      - fileshare:/mnt/fileshare
      
  consumer:
    image: distributed-lock-consumer
    build:
        context: Consumer
        dockerfile: Dockerfile
    depends_on:
        - nosql.data
        - redis.cache
    # ports:
    #     - "5001:8081"
    volumes:
      - fileshare:/mnt/fileshare
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181


  
volumes:
  fileshare:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: c:/temp/docker/fileshare
  data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: c:/temp/docker/data